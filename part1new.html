<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ensure the custom CSS file is linked correctly -->
  <link rel="stylesheet" href="./part2c.CSS">
</head>

<body>
  <div class="container-fluid">
    <div class="row g-3 align-items-stretch">
     
      <div class="col-lg-2 d-flex align-items-stretch">
        <div class="box h-100 w-100">Tall Box</div>
      </div>
      <div class="col-lg-10">
        
        <!-- First row: 4 equal boxes -->
        <div class="row g-3 mb-3 align-items-stretch">
          <div class="col-lg-3 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 1</div>
          </div>
          <div class="col-lg-3 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 2</div>
          </div>
          <div class="col-lg-3 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 3</div>
          </div>
          <div class="col-lg-3 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 4</div>
          </div>
        </div>

        <!-- Second row: 2 stacked boxes on the left, 1 large box on the right -->
        <div class="row g-3 mb-3 align-items-stretch">
          <div class="col-lg-4 d-flex flex-column">
            <div class="box h-100 w-100 mb-3 flex-grow-1">Box 5</div>
            <div class="box h-100 w-100 flex-grow-1">Box 6</div>
          </div>

          <div class="col-lg-8 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 7</div>
          </div>
        </div>

        <!-- Third row: 1 wide box on the left, 1 smaller box on the right -->
        <div class="row g-3 align-items-stretch">
          <div class="col-lg-8 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 8</div>
          </div>
          <div class="col-lg-4 d-flex align-items-stretch">
            <div class="box h-100 w-100">Box 9</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
